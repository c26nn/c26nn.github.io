<script type="text/javascript">

	function makeIceCream (){
		var icecream = document.createElement("div");
		document.body.appendChild(icecream);

		icecream.style.width="100px";
		icecream.style.height="100px";
		icecream.style.backgroundSize="contain";
		icecream.style.backgroundRepeat="no-repeat";
		icecream.style.backgroundImage="url(https://www.modernhoney.com/wp-content/uploads/2023/08/Chocolate-Chip-Cookie-Dough-Ice-Cream-1.jpg)";
		icecream.style.display="inline-block"

	}

	setInterval(makeIceCream, 100)
</script>


</body>
